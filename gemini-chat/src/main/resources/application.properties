# application.properties - SECURE VERSION

spring.application.name=gemini-chat

# Use environment variables for sensitive data
# Updated Gemini API endpoint
gemini.api.url=${GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent}

gemini.api.key=${GEMINI_API_KEY}

# RAG Service URL - use environment variable for production
rag.service.base-url=http://localhost:8000

# Health check endpoints
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always